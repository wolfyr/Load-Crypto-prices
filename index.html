<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.css">
  <title>Top 100 Cryptocyrrency</title>
</head>

<body class="container">
<div>
  <h1 class="center-align">Top 100 Cryptocurrencies</h1>
  <br><br>

  <div class="buttons">
    <button button class="btn waves-effect waves-light" type="submit" name="action" id="button">Refresh prices</button>
  </div>

  <div class="divider"></div>

    <table class="striped">
          <thead>
            <tr>
                <th>Rank#</th>
                <th>Name</th>
                <th>24H Change</th>
                <th>Price in USD</th>
                <th>Price in BTC</th>
            </tr>
          </thead>
          <tbody id="coins">
          </tbody>
    </table>



  <script type="text/javascript" src="main.js"></script>
</div>
</body>
</html>
